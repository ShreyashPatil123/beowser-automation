<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIM Assistant</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <div id="app">

      <header id="header" class="header">
        <div class="header-logo">
          <span class="logo-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L14.5 9H22L16 13.5L18 21L12 16.5L6 21L8 13.5L2 9H9.5L12 2Z"
                    fill="#0BC5EA" stroke="#0694B8" stroke-width="0.5"/>
            </svg>
          </span>
          <span class="logo-text">NIM Assistant</span>
        </div>
        <div class="header-controls">
          <span id="model-badge" class="model-badge"></span>
          <label class="compare-toggle-label" title="Side-by-side model comparison">
            <input type="checkbox" id="compare-mode-toggle" />
            Compare
          </label>
          <button id="settings-btn" class="icon-btn" title="Settings" aria-label="Open settings">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M8 10a2 2 0 100-4 2 2 0 000 4z"/><path fill-rule="evenodd" d="M6.5.8a1 1 0 011 0l.5.3.5-.3a1 1 0 011 0l1.7 1a1 1 0 01.5.9v.6l.5.3a1 1 0 01.5.9v2a1 1 0 01-.5.9l-.5.3v.6a1 1 0 01-.5.9l-1.7 1a1 1 0 01-1 0L8 9.9l-.5.3a1 1 0 01-1 0l-1.7-1a1 1 0 01-.5-.9v-.6l-.5-.3A1 1 0 013.3 6.5v-2a1 1 0 01.5-.9l.5-.3V2.7a1 1 0 01.5-.9L6.5.8z" clip-rule="evenodd" opacity="0.2"/></svg>
          </button>
        </div>
      </header>

      <div id="main-content" class="main-content">
        <div id="chat-pane-1" class="chat-pane">
          <div class="model-selector-bar pane-1-select" style="display:none">
            <select id="model-select-1" class="model-select" aria-label="Model for pane 1"></select>
          </div>
          <div id="messages-1" class="messages" role="log" aria-live="polite"></div>
        </div>
        <div id="chat-pane-2" class="chat-pane" style="display:none; border-left:1px solid var(--marble-vein)">
          <div class="model-selector-bar">
            <select id="model-select-2" class="model-select" aria-label="Model for pane 2"></select>
          </div>
          <div id="messages-2" class="messages" role="log" aria-live="polite"></div>
        </div>
      </div>

      <div class="input-area">
        <div class="input-wrapper">
          <textarea
            id="user-input"
            placeholder="Ask anything or give me a task to complete..."
            rows="2"
            aria-label="Type your message"
          ></textarea>
          <button id="send-btn" class="send-btn" title="Send (Enter)" aria-label="Send message">
            <span id="send-icon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
            </span>
          </button>
        </div>
        <div class="input-hints">
          <span class="hint">↵ Send</span>
          <span class="hint">Shift+↵ New line</span>
          <button id="clear-btn" class="text-btn" aria-label="Clear chat">Clear chat</button>
        </div>
      </div>

    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
